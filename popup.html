<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style/main.css" media="screen"/>
    <title>GitHub Pulls</title>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/github.js"></script>
    <script src="lib/spin-min.js"></script>
    <script src="lib/pulldata.js"></script>
</head>
<body>
<div id="header">
    <div class="logo"></div>
    <h1>GitHub Pull Request(s)</h1>
</div>

<div id="status">
    <p id = "no-pull" hidden="true">There are no pull requests</p>
    <table id="myTable" hidden="true">
    </table>


</div>

<div class="login-card" hidden="true">
    <h2>GitHub Log-in</h2><br>
    <form>
        <input type="text" name="user" placeholder="Username">
        <input type="password" name="pass" placeholder="Password">
        <input type ="text" name ="" placeholder="api-url">
        <input type="submit" name="login" class="login login-submit" value="login">
    </form>
</div>
</body>
</html>
